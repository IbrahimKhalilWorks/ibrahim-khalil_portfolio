<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Ibrahim Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="Myprofile.png" type="image/png">
  </head>
  <body>
    <div id="loader">
         <!-- Loader -->
    <div id="loader">
      <div class="loader">
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__ball"></div>
      </div>
    </div>
    </div>
    <!-- Main Container -->
    <div class="main-container">
      <!-- Header Section -->
      <header class="header">
        <div class="logo"  style="font-family: Great Vibes, serif;
        font-weight: 400;
        font-style: normal;">IBRAHIM</div>

        <nav class="nav">
          <div class="unique-actions">
            <a href="">
              <button id="unique-reload" class="unique-action-btn">
                <svg viewBox="0 0 24 24" class="unique-action-icon">
                  <path
                    d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
                  />
                </svg></button
            ></a>

            <a href="index.html"
              ><button id="unique-close" class="unique-action-btn">
                <svg viewBox="0 0 24 24" class="unique-action-icon">
                  <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                  />
                </svg></button
            ></a>
          </div>
        </nav>
      </header>
    </div>
    <div class="unique-container">
      <main class="unique-main">
        <p class="unique-title">
          Thanks for taking the time to reach out. How can I help you today?
        </p>

        <form action="https://api.web3forms.com/submit" method="POST" id="unique-contact-form" class="unique-form">

          <!-- Replace with your Access Key -->
          <input type="hidden" name="access_key" value="2b33a49f-9d42-4834-9f64-58bc3013d911">
        
          <!-- Form Inputs. Each input must have a name="" attribute -->
          <div class="unique-form-row">
            <div class="unique-form-group">
              <label for="unique-name" class="unique-label">Name</label>
              <input
                type="text"
                id="unique-name"
                name="name"
                class="unique-input"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="unique-form-group">
              <label for="unique-email" class="unique-label">Email</label>
              <input
                type="email"
                id="unique-email"
                name="email"
                class="unique-input"
                placeholder="Enter your email"
           
              />
            </div>
          </div>
          
          <div class="unique-form-group">
            <label for="unique-message" class="unique-label">Message</label>
            <textarea
              id="unique-message"
              name="message"
              class="unique-textarea"
              placeholder="Write your message here..."
          
            ></textarea>
          </div>
        
          <!-- Honeypot Spam Protection -->
          <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        
          <!-- Custom Confirmation / Success Page (Optional) -->
          <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
        
          <button type="submit" class="unique-submit-btn">Submit</button>
        
        </form>
      </main>
    </div>
      <!-- Footer Section -->
      <footer class="footer">
        <!-- Logo -->
        <div class="footer-logo" style="font-family: Great Vibes, serif;
        font-weight: 400;
        font-style: normal;">IBRAHIM</div>
  
        <!-- Tagline -->
        <p class="footer-tagline">
          Crafting innovative web solutions, available 24/7.
        </p>
  
        <!-- Social Icons -->
        <div class="social-icons">
          <div class="social-icon">
            <a
              href="https://www.linkedin.com/in/ibrahim-khalil-209b132a5/"
               
            >
              <i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
  
          <div class="social-icon">
            <a href="https://www.behance.net/ibrahimkhalil185" target="_blank"
              ><i class="fa-brands fa-behance"></i
            ></a>
          </div>
        </div>
  
        <!-- Copyright -->
        <div class="footer-credits">
          &copy; 2025 <b>IBRAHIM Portfolio</b>.  ggxehc@gmail.com
        </div>
      </footer>
    <script src="app.js"></script>
  </body>
</html>
